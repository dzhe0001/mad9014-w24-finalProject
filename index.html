<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page | Picture This</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="title">Picture This</h1>
        <nav class="nav">
          <menu class="menu">
            <li>
              <a href="/?page=home" class="link active" data-page="home"
                ><span class="material-symbols-outlined"> search </span> Search
              </a>
            </li>
            <li>
              <a href="/?page=saved" class="link" data-page="saved"
                ><span class="material-symbols-outlined"> favorite </span> Saved
              </a>
            </li>
          </menu>
        </nav>
      </div>
    </header>

    <section class="content">
      <div class="container">
        <form class="search" id="search">
          <label for="search-input">Search for free photos: </label>
          <div class="search__block">
            <input
              type="text"
              placeholder="Enter smth to search"
              id="search-input"
            />
            <button type="submit">Search</button>
          </div>
        </form>
        <div id="results"></div>
        <div class="images" id="images"></div>
      </div>
    </section>

    <dialog id="dialog" class="close-dialog">
      <div class="window">
        <button class="close-dialog" type="button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 320 512"
            title="Click to close the window"
            aria-label="Click to close the window"
          >
            <path
              d="M312.1 375c9.369 9.369 9.369 24.57 0 33.94s-24.57 9.369-33.94 0L160 289.9l-119 119c-9.369 9.369-24.57 9.369-33.94 0s-9.369-24.57 0-33.94L126.1 256L7.027 136.1c-9.369-9.369-9.369-24.57 0-33.94s24.57-9.369 33.94 0L160 222.1l119-119c9.369-9.369 24.57-9.369 33.94 0s9.369 24.57 0 33.94L193.9 256L312.1 375z"
            />
          </svg>
        </button>
        <div class="body"></div>
        <div class="control-buttons hidden">
          <button type="button" class="control-button save">
            <span class="material-symbols-outlined"> favorite </span> Save
          </button>
          <button type="button" class="control-button remove">
            <span class="material-symbols-outlined"> delete_forever </span>
            Remove
          </button>
        </div>
      </div>
    </dialog>

    <div id="loader">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path
          d="M256 0C242.8 0 232 10.75 232 24v80C232 117.3 242.8 128 256 128s24-10.75 24-24v-80C280 10.75 269.3 0 256 0zM256 384c-13.25 0-24 10.75-24 24v80C232 501.3 242.8 512 256 512s24-10.75 24-24v-80C280 394.8 269.3 384 256 384zM488 232h-80C394.8 232 384 242.8 384 256s10.75 24 24 24h80C501.3 280 512 269.3 512 256S501.3 232 488 232zM128 256c0-13.25-10.75-24-24-24h-80C10.75 232 0 242.8 0 256s10.75 24 24 24h80C117.3 280 128 269.3 128 256zM363.5 172.5c6.125 0 12.28-2.344 16.97-7.031l56.59-56.56c9.375-9.359 9.375-24.56 0-33.94c-9.344-9.344-24.53-9.406-33.94 0L346.5 131.5c-9.375 9.359-9.375 24.56 0 33.94C351.2 170.2 357.3 172.5 363.5 172.5zM131.6 346.5l-56.59 56.56c-9.375 9.359-9.375 24.56 0 33.94c4.688 4.688 10.81 7.031 16.97 7.031c6.125 0 12.28-2.344 16.97-7.031l56.59-56.56c9.375-9.359 9.375-24.56 0-33.94C156.2 337.2 140.1 337.1 131.6 346.5zM380.4 346.5c-9.406-9.391-24.59-9.359-33.94 0c-9.375 9.375-9.375 24.58 0 33.94l56.59 56.56c4.688 4.688 10.84 7.031 16.97 7.031c6.156 0 12.28-2.344 16.97-7.031c9.375-9.375 9.375-24.58 0-33.94L380.4 346.5zM108.9 74.98c-9.375-9.406-24.56-9.344-33.94 0c-9.375 9.375-9.375 24.58 0 33.94l56.59 56.56c4.688 4.688 10.84 7.031 16.97 7.031c6.156 0 12.28-2.344 16.97-7.031c9.375-9.375 9.375-24.58 0-33.94L108.9 74.98z"
        />
      </svg>
    </div>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
